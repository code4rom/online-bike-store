# Application Name
spring.application.name=online-bike-store

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/online_bike_store

spring.datasource.username=root
spring.datasource.password=Romadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver




# SQL Initialization Mode - Ensures data.sql runs on startup
spring.sql.init.mode=ALWAYS

# Hibernate Configuration - Updates tables based on entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Session Configuration - In-memory sessions (for development)
spring.session.store-type=none
spring.jpa.open-in-view=false
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.security.user.name=admin
spring.security.user.password=admin
logging.level.org.springframework.security=DEBUG
logging.level.com.bikestore=DEBUG

