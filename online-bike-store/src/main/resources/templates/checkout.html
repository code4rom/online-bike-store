<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1>Checkout</h1>

<form action="#" th:action="@{/checkout}" th:object="${order}" method="post">
    <fieldset>
        <legend>Shipping Information</legend>
        <label for="address">Street Address:</label>
        <input type="text" id="address" th:field="*{shippingAddress.street}" required/>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" required/>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" th:field="*{postalCode}" required/>
    </fieldset>

    <fieldset>
        <legend>Payment Information</legend>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" th:field="*{payment.cardNumber}" required/>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" th:field="*{payment.expiryDate}" required/>
    </fieldset>

    <button type="submit">Place Order</button>
</form>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
