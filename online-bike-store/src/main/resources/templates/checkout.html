<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container checkout-container">
    <h1>Checkout</h1>

    <form action="#" th:action="@{/checkout}" th:object="${order}" method="post" class="checkout-form">
        <fieldset>
            <legend>Shipping Information</legend>
            <label for="street">Street Address:</label>
            <input type="text" id="street" th:field="*{address.street}" placeholder="Enter your street address" required/>

            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{address.city}" placeholder="Enter your city" required/>

            <label for="zipCode">Postal Code:</label>
            <input type="text" id="zipCode" th:field="*{address.zipCode}" placeholder="Enter your postal code" required/>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" th:field="*{payment.cardNumber}" placeholder="1234 5678 9012 3456" required/>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" th:field="*{payment.expiryDate}" placeholder="MM/YY" required/>
        </fieldset>

        <button type="submit" class="checkout-button">Place Order</button>
    </form>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
