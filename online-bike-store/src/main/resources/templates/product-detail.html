<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="product-detail-container">
    <img th:src="@{${product.imageUrl}}" alt="Image of [[${product.name}]]" class="product-image">

    <h1 th:text="${product.name}">Product Name</h1>
    <p th:text="${product.description}">Product Description</p>
    <p>Price: $<span th:text="${product.price}">0.00</span></p>

    <!-- Styled form for adding the product to the cart -->
    <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
        <input type="hidden" name="productId" th:value="${product.id}"/>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required/>
        <button type="submit">Add to Cart</button>
    </form>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
