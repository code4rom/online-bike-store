<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Online Bike Store</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header>
  <nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/products}">Products</a>

    <div th:if="${#authentication.name != 'anonymousUser'}">
      <!-- Show user's name if logged in -->
      <span>Welcome, <span th:text="${#authentication.name}">User</span>!</span>

      <!-- Show "Admin" link for admin users only -->
      <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/admin}">Admin</a>

      <a th:href="@{/logout}">Logout</a>
    </div>

    <div th:if="${#authentication.name == 'anonymousUser'}">
      <!-- Show login/register if not logged in -->
      <a th:href="@{/login}">Login</a>
      <a th:href="@{/register}">Register</a>
    </div>
  </nav>
</header>
</body>
</html>
